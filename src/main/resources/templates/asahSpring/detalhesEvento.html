<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
	<title>AsahSpring</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/asahSpring" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li>
		      </ul>
		    </div>
	  </nav>
	</header>
	
	<div th:each="asahSpring : ${asahSpring}" class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>Nome: <span th:text="${asahSpring.nome}"></span></p>
			<p>Local: <span th:text="${asahSpring.local}"></span></p>
    		<p>Data: <span th:text="${asahSpring.data}"></span></p>
			<p>Horario: <span th:text="${asahSpring.horario}"></span></p>
		</div>
	</div>		
		<th:block th:include="mensagemValidacao"></th:block>
	    <div class="container formConvidado">
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado"/>
				Rg: <input type="text" value="" name="rg"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>	
	    </div>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>	
		<tbody>
			<tr th:each="convidado : ${convidado}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('ASC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
